<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome cdn link...  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- external css link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main_container ">
        <div class="title">
            <i class="fas fa-arrow-left backbtn"></i>
            Weather App
        </div>
        <div class=" user_container">
            <p class="info_text"></p>
            <input type="text" class="input_text" required  spellcheck="false" placeholder="Enter City Name">
            <div class="underline">
                
            </div>
            <button type="button" class="btn">
                Get Device Location
            </button>
        </div>
        <div class="temp_detail_container">
            <div class="icon_container">
                <img src="" alt="icon" class="icon">
            </div>
            <div class="temprature">
                <span class="number">24</span>
                <span class="degree">&#8451;</span>
            </div>
            <div class="weather_details">
                Broken Cloude
            </div>
            <div class="location">
                <img src="location_icon.svg" alt="#">
                <span class="location_name">Kathmandu,Nepal</span>
            </div>
        </div>
    </section>

    <!-- external javascript link -->
    <script src="app.js"></script>
    <!-- bootsrtap js cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="skycons.js"></script>
</body>
</html>
